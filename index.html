<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/imagestt.jpg" type="image/x-icon">
    <title>English Dictionary</title>
</head>
<body>
 
    <div class="container">
        <h1 class="heading">English Dictionary</h1>
        <input type="text" placeholder="Search a Word" class="input" id="input">
        <p id="text-info">Type Word and press Enter for result &odsold;</p>
        <div class="meaning-container" id="meaning-container">
            <p class="WordTitle">Word:- <span class="title" id="title">________ </span></p>
            <p class="Meaning">Meaning:- <span class="meaning" id="meaning">_______ </span></p>
            <audio src="" controls  id="audio" class="audio"></audio>
           
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
